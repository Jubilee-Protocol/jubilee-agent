name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  checks:
    if: github.event.action != 'labeled' || github.event.label.name == 'run-ci'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: typecheck
            command: bun run typecheck
          - task: test
            command: bun test
    steps:
      - uses: actions/checkout@v4

      - name: Init submodules
        run: git submodule update --init src/skills/jubilee

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ${{ matrix.task }}
        run: ${{ matrix.command }}
        continue-on-error: ${{ matrix.task == 'typecheck' }}
