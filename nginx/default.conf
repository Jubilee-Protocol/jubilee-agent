server {
    listen 80;
    server_name localhost;

    # Frontend (The Pulpit)
    location / {
        proxy_pass http://jubilee-shell:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API (The Voice)
    location /api/ {
        # Rewrite /api/foo -> /foo
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://jubilee-core:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Direct API functionality if needed (or map specific endpoints)
    # Mapping /chat to /api/chat is good practice for unified domain.
}
